  <!DOCTYPE html>
  <html>
  <!-- head, scripts and fonts -->

  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" href="styles/jquery-confirm.min.css">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/widgets.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </head>

  <body>

    <!-- the backgrond cinemagraph (video) -->
    <div ID="progress-line"></div>
    <canvas ID="backdropCanvas" draggable="false"></canvas>

    <!-- the left side menu -->
    <div ID="menu">
      <!-- the menu for widgets -->
      <div class="menuText menuHeader" ID="widgetsTitle" style="">Widgets</div>
      <div class="menuSwitchItem" ID="timeMenuOption" data="Toggles the Time Display">
        <div class="menuSwitch" ID="timeSwitch" checked="true" widget-data="time">Time</div>
      </div>
      <div class="menuSwitchItem" ID="dateMenuOption" data="Toggles the Date Display">
        <div class="menuSwitch" ID="dateSwitch" checked="true" widget-data="date">Date</div>
      </div>
      <div class="menuSwitchItem" ID="searchMenuOption" data="Toggles the Search Bar">
        <div class="menuSwitch" ID="searchSwitch" checked="true" widget-data="search">Search Bar</div>
      </div>
      <div ID="infoMenuItem" class="menuSwitchItem" ID="infoMenuOption" data="Toggles the Background Info">
        <div class="menuSwitch" ID="infoSwitch" checked="true" widget-data="info">Background Info</div>
      </div>
      <div class="menuSwitchItem" ID="todoMenuOption" data="Toggles the Todo List">
        <div class="menuSwitch" ID="todoSwitch" checked="true" widget-data="todo">Todo List</div>
      </div>
      <div class="menuText" style="color: transparent !important">.</div><!-- blank space divide -->

      <!-- the menu for background -->
      <div class="menuText  menuHeader backgroundMenu">Backgrounds</div>
      <div ID="backgroundMenu" class="backgroundMenu">
        <div ID="favoriteSlider" class="menuSwitchItem" data="Toggle your favorite backgrounds">
          <div class="menuSwitch" ID="favSwitch" checked="false">Favorites</div>
        </div>
      </div>
      <div class="menuText backgroundMenu" style="color: transparent !important">.</div><!-- blank space divide -->

      <!-- favorite button -->
      <div class="menuItem" data="Add this background to your favorites">
        <div class="sliderWrapper">
          <div class="like-button">
            <i class="material-icons not-liked bouncy md-36">favorite_border</i>
            <i class="material-icons is-liked bouncy md-36">favorite</i>
          </div>
        </div>
      </div>
      <div class="menuItem" data="Remove this background">
        <!-- delete button -->
        <div class="sliderWrapper">
          <div class="delete-button">
            <i class="material-icons not-deleted bouncy md-36">delete_outline</i>
            <i class="material-icons is-deleted bouncy md-36">delete</i>
          </div>
        </div>
      </div>
      <div class="menuText backgroundMenu" style="color: transparent !important">.</div><!-- blank space divide -->

      <!-- the menu for effects -->
      <div class="menuText menuHeader" ID="effectTitle">Effects</div>
      <div class="menuItem" data="Adjust the brightness of the background">
        <div class="menuText" ID="brightnessTitle">Brightness</div>
        <div class="slidecontainer">
          <input type="range" min="10" max="120" value="35" class="rangeSlider" id="darkSlider">
        </div>
      </div>
      <div class="menuItem" data="Adjust the saturation of the background">
        <div class="menuText" ID="saturationTitle">Saturation</div>
        <div class="slidecontainer">
          <input type="range" min="0" max="180" value="90" class="rangeSlider" id="satuSlider">
        </div>
      </div>
      <div class="menuItem" data="Adjust the contrast of the background">
        <div class="menuText" ID="contrastTitle">Contrast</div>
        <div class="slidecontainer">
          <input type="range" min="40" max="140" value="100" class="rangeSlider" id="conSlider">
        </div>
      </div>
      <div class="menuItem" data="Adjust the blurring of the background">
        <div class="menuText" ID="blurTitle">Blur</div>
        <div class="slidecontainer">
          <input type="range" min="0" max="120" value="0" class="rangeSlider" id="blurSlider">
        </div>
      </div>

      <!-- Buttons -->
      <div class="menuText" style="color: transparent !important">.</div><!-- blank space divide -->
      <div class="sliderWrapper buttonWrapper" data="Advanced Options">
        <button ID="advButton" class="button">
          <i class="material-icons buttIcons md-36">settings</i>
        </button>
      </div>
      <div class="sliderWrapper buttonWrapper" data="About this extension">
        <button ID="aboutButton" class="button">
          <i class="material-icons buttIcons md-36">info</i>
        </button>
      </div>
      <div class="menuText" style="color: transparent !important; font-size: 34px;">.</div><!-- blank space divide -->

    </div>

    <!-- the time widget -->
    <div class="timeWrapper" ID="timeWrapper">
      <h1 class="time" ID="time"></h1>
      <div class="pa" ID="pa"></div>
    </div>

    <!-- the date widget -->
    <div class="dateWrapper" ID="dateWrapper">
      <div class="date" ID="date"></div>
    </div>

    <!-- the info widget -->
    <div class="infoWrapper" ID="infoWrapper">
      <div class="info" ID="info"></div>
    </div>

    <!-- the search bar widget -->
    <div class="searchWrapper" ID="searchWrapper">
      <div class="searchDiv" ID="searchDiv"></div>
      <form id=search action="https://www.google.com/search" method="get">
        <input id="searchInput" class="search" data-placeholder=" Google Search" type="searh" name="q" autocomplete="off" />
        <input type="submit" style="display: none;" />
      </form>
      <div id="searchChange">â¯ˆ</div>
    </div>

    <!-- todo list widget -->
    <div class="todoWrapper" ID="todoWrapper">
      <div class="todoHover">
        <div ID="todoDiv" class="header">
          <h2 style="margin:5px">To-do List</h2>
        </div>
        <ul ID="myUL">
        </ul>
        <input class="todoInput" autocomplete="off" type="text" id="todoInput" style="display: none;" placeholder="New Item . . ." />
      </div>
    </div>

    <!-- the bookmarks side panel -->
    <div ID="bookmarks">
      <div id="bkTitle" style="color: rgba(255,255,255,1) !important; font-weight: 500;">Bookmarks</div>
      <ol id="bkList" style="list-style-type:none;">

      </ol>
    </div>


  </body>

  </html>
